  #   * Enter the URL of the Markdown file containing the description
  #     (e.g. 'https://raw.githubusercontent.com/user/project/master/.ohwr/description.md').
  description: |
    The **FMC DEL 1ns 4cha** delay module will take in a TTL trigger signal and will send it out to four different outputs.
    The delay from the trigger input to each of the outputs can be set independently in a range from 600 ns to 120
    seconds. It is implemented using a dedicated time-to-digital converter IC from the European company
    [Acam](http://www.acam.de/index.php?id=22&L=0).

